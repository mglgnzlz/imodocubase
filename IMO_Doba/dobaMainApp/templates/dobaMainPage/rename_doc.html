{% extends 'dobaMainPage/base.html' %} {% block content %}

<div class="rename_section">
  <h1>Rename Document: {{ document.document_name }}</h1>
  <form
    class="rename_form"
    method="post"
    action="{% url 'rename_doc' document.id %}">
    {% csrf_token %}
    <div>
      <label for="new_document_name"
        >Document Name Format: TransactionType_Company_Date</label
      >
      {{ form.as_p }}
    </div>
    <button type="submit">Save</button>
  </form>
</div>

{% endblock %}
